<!DOCTYPE html>
<html lang="pt-BR">	<!-- atributo de linguagem da página -->
<head> <!-- cabeçalho  -->
	<title>Login</title> <!-- título da página -->
	<meta charset="utf-8"> <!-- comunica ao navegador qual o formato de codificação de cararteres usado nesse documento -->
	<link rel="stylesheet" type="text/css" href="css/estilo.css"/> <!-- aqui é a lincagem do documento de css onde iremos usar para alterar as propriedades da página em html-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css">
</head>
<body> <!-- corpo -->
	<div class="login-container">
		<div class="login-geral">
			<div class="login-logo">
				<img src="img/Tigre.png" alt="Imagem do Tigre">
			</div>
			<div class="login-form">
				<form action="">
					<input type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="OFF" required>
					<input type="password" name="password" id="password" placeholder="Digite sua senha">
					<a href="#" id="forgot-pass"> Esqueceu a senha?</a>
					<input type="submit" value="Login">
				</form>
			</div>
			<div class="login-register">
				<p>Ainda não tem uma conta? <a href="">Registrar</a></p>
			</div>
		</div>
	</div>
</body>
</html>
